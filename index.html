<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 말하기 연습</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <nav>
                <a href="#">Home</a>
                <div class="dropdown">
                    <a href="#">Lessons</a>
                    <div class="dropdown-content">
                        <button onclick="selectLesson(1)">Lesson 1: Can I ~ ?</button>
                        <button onclick="selectLesson(2)">Lesson 2: Can you ~ ?</button>
                        <button onclick="selectLesson(3)">Lesson 3: Are you ~ ?</button>
                        <button onclick="selectLesson(4)">Lesson 4: Do you ~ ?</button>
                        <button onclick="selectLesson(5)">Lesson 5: Do you have any ~ ?</button>
                        <button onclick="selectLesson(6)">Lesson 6: Do I have to ~ ?</button>
                        <button onclick="selectLesson(7)">Lesson 7: Would you like ~ ?</button>
                        <button onclick="selectLesson(8)">Lesson 8: Would / Do you mind ~ ?</button>
                        <button onclick="selectLesson(9)">Lesson 9: Is it ~ ?</button>
                        <button onclick="selectLesson(10)">Lesson 10: Is there any ~ ?</button>
                        <button onclick="selectLesson(11)">Lesson 11: What is / are ~ ?</button>
                        <button onclick="selectLesson(12)">Lesson 12: What do you / Can I / Should I ~ ?</button>
                        <button onclick="selectLesson(13)">Lesson 13: What happens / makes you ~ ?</button>
                        <button onclick="selectLesson(14)">Lesson 14: What time / day / else ~ ?</button>
                        <button onclick="selectLesson(15)">Lesson 15: What kind of ~ ?</button>
                    </div>
                </div>
                <a href="#">Games</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <main class="content">
            <h1 class="program-title">영어 말하기 연습</h1>

            <!-- Lesson Selection -->
            <div id="lesson-selection" class="lesson-selection">
                <label for="lesson-select">Choose a Lesson:</label>
                <select id="lesson-select">
                    <option value="1">Lesson 1: Can I ~ ?</option>
                    <option value="2">Lesson 2: Can you ~ ?</option>
                    <option value="3">Lesson 3: Are you ~ ?</option>
                    <option value="4">Lesson 4: Do you ~ ?</option>
                    <option value="5">Lesson 5: Do you have any ~ ?</option>
                    <option value="6">Lesson 6: Do I have to ~ ?</option>
                    <option value="7">Lesson 7: Would you like ~ ?</option>
                    <option value="8">Lesson 8: Would / Do you mind ~ ?</option>
                    <option value="9">Lesson 9: Is it ~ ?</option>
                    <option value="10">Lesson 10: Is there any ~ ?</option>
                    <option value="11">Lesson 11: What is / are ~ ?</option>
                    <option value="12">Lesson 12: What do you / Can I / Should I ~ ?</option>
                    <option value="13">Lesson 13: What happens / makes you ~ ?</option>
                    <option value="14">Lesson 14: What time / day / else ~ ?</option>
                    <option value="15">Lesson 15: What kind of ~ ?</option>
                </select>
            </div>

            <div id="question-number" class="question-number">Question 1</div>

            <!-- Word Card: 문제와 보기를 표시 -->
            <div id="word-card" class="word-card">
                <p class="korean-word">Loading words...</p>
                <p class="question-word"></p>
                <p class="correct-korean"></p>
                <button class="choice" onclick="checkAnswer(this)"></button>
                <button class="choice" onclick="checkAnswer(this)"></button>
            </div>

            <div id="voice-input-box" class="voice-input-box">
                <p>정답을 말해보세요</p>
            </div>

            <div id="voice-controls" class="voice-controls">
                <button id="voice-input-btn">음성으로 답하기</button>
            </div>

            <div class="score-container">
                <div class="score-bar">
                    <div id="score-fill" class="score-fill"></div>
                </div>
                <div id="score-display" class="score-display">Score: 0</div>
            </div>

            <div id="result" class="result"></div>

            <div class="voice-settings">
                <select id="voice-select">
                    <option value="">Choose Voice</option>
                </select>
                <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                <span id="rate-value">1</span>
            </div>
        </main>

        <footer>
            <p>© 2024 Phonics Learning. All rights reserved. | <a href="#">Contact us</a> | Follow us on social media</p>
        </footer>
    </div>

    <audio id="correct-audio" src="correct-sound.mp3"></audio>
    <audio id="incorrect-audio" src="incorrect-sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
